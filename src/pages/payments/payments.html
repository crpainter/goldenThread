<ion-header>
    <ion-navbar>
        <ion-title>
            Your Account / {{charity.name}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center padding style="background-color: rgb(255, 203, 203)">
    <div style="position: relative; width:900px; height:800px; margin: 1% auto; 
            -moz-box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
            -webkit-box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
              box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
              padding: 20px;
              border-radius: 9px;
              position: relative;
              background-color: white;">
        <br>
        <ion-list>
            <ion-item>
                <h1> Make a Payment to {{charity.name}}</h1>
                <img src={{charity.logourl}} width="200px" height="200px">
            </ion-item>
            <ion-item>
                <ion-label float>Credit Card Number:</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label float>3-Digit Security Code:</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label float>Donation Amount:</ion-label>
                    <ion-input [(ngModel)]="deposit"></ion-input>
                </ion-item>
        </ion-list>
        <ion-list radio-group>
            <ion-item>
                <ion-label>Instant Deposit</ion-label>
                <ion-radio value="friends" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Monthly</ion-label>
                <ion-radio value="family"></ion-radio>
            </ion-item>
        </ion-list>
        <button ion-button (click)="navigatetoPortfolio()" color="danger" round>Donate</button>
    </div>
</ion-content>
