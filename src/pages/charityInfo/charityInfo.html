<ion-header>
    <ion-navbar>
        <ion-title>
            {{name}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center padding style="background-color: rgb(255, 203, 203)">
    <div style="position: relative; width:900px; height:800px; margin: 1% auto; 
        -moz-box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
        -webkit-box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
          box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
          padding: 20px;
          border-radius: 9px;
          background-color: white;">
        <br>
        <h1>{{name}}</h1>
        <img src={{logourl}} width="400px" height="400px">
        <h4 style="text-align: left">{{description}}</h4>
        <div style="position: relative; margin: 180px">
            <a href={{siteurl}}>
                <button ion-button round>Visit Site</button>
            </a>
        </div>
    </div>
</ion-content>
