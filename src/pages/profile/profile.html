<ion-header>
    <ion-navbar>
        <ion-title>
            {{user.name}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding style="background-color: rgb(255, 203, 203)">
    <div style="width:450px; height:530px; margin: 10% auto; 
            -moz-box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
            -webkit-box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
              box-shadow: 2px 8px 8px 2px rgb(165, 164, 164); 
              padding: 20px;
              border-radius: 9px;
              background-color: white;
              position: relative;">
        <h1 style="text-align: center">Your Profile</h1>
        <img style="width: 110px; height: 110px; margin: 0 auto; display: block;" src="https://thewellatsacstate.com/cache/ce-image/fitness/staff/tatiana-quintero/assets/images/default-profile-image_500_500_bor3_0fa195_all_250.png">
        <ion-item-group>
            <ion-item>
                <ion-label>Username: {{user.name}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Your Charities:</ion-label>
            </ion-item>
            <div style="overflow: auto; max-height: 200px; margin: 10px;">
                    <ion-list>
                        <ion-item>
                            <ion-thumbnail item-start>
                                <img src={{user.charitiesDonatedTo[0].logourl}}>
                            </ion-thumbnail>
                            <h2>{{user.charitiesDonatedTo[0].name}}</h2>
                            <p>$891 Given • 167 Treatments Provided</p>
                            <button ion-button clear item-end (click)="navigateToCharity(user.charitiesDonatedTo[0]);">View</button>
                        </ion-item>
                        <ion-item>
                            <ion-thumbnail item-start>
                                <img src={{user.charitiesDonatedTo[1].logourl}}>
                            </ion-thumbnail>
                            <h2>{{user.charitiesDonatedTo[1].name}}</h2>
                            <p>$1,074 Given • 347 Bed Nets Delivered</p>
                            <button ion-button clear item-end (click)="navigateToCharity(user.charitiesDonatedTo[1]);">View</button>
                        </ion-item>
                        <ion-item>
                            <ion-thumbnail item-start>
                                <img src={{user.charitiesDonatedTo[2].logourl}}>
                            </ion-thumbnail>
                            <h2>{{user.charitiesDonatedTo[2].name}}</h2>
                            <p>$200 Given • 7 Animals Helped</p>
                            <button ion-button clear item-end (click)="navigateToCharity(charities[2]);">View</button>
                        </ion-item>
                    </ion-list>
            </div>


        </ion-item-group>
        <div style="text-align: center">
            <button ion-button (click)="navigatetoHome()" color="danger" round>Logout</button>
        </div>


    </div>
</ion-content>
